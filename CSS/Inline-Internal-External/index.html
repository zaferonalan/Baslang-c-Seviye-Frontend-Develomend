<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        h2{
            color: red;
            font-size: 35px;
        }
        p{
            color: green;
            font-size: 64px;
        }
    </style>
</head>
<body>
    <!--
        Inline CSS  -> etiket icinde style kullanimi 
        Internal CSS -> head icinde style etiketinde yazılır.
        External CSS -> head icinde link belirterek yazılır.

    -->

    <!-- Inline Css  -->
    <h1 style="color: deeppink; font-size: 64px;"> CSS Deneme </h1>

    <!-- Internal CSS  -> <head> içerisinde kullanılır -->
    <h2>Internal CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <p style="color: blue; font-size: 35px;" >Cupiditate nulla distinctio eum?</p>
    
</body>
</html>
